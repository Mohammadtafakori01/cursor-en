<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 24px rgba(20,30,50,0.08);width:320px}
    h1{font-size:20px;margin:0 0 14px}
    label{display:block;margin-top:10px;font-size:13px;color:#333}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:6px;font-size:14px}
    button{width:100%;padding:10px;margin-top:16px;border:0;border-radius:6px;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer}
    .note{font-size:12px;color:#666;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />

      <button type="submit">Sign in</button>
      <div class="note">This is a static form for demo. Do not include any API key in client-side code.</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Form submitted: ' + document.getElementById('email').value);
    });
  </script>
</body>
</html>
